<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke api</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="flex">
      <section class="card">
        <img
          src="./assets/images/bg-pattern-card.svg"
          alt=""
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./assets/images/image-victor.jpg"
            alt=""
            class="card-body-img"
          />
          <h1 class="card-body-title">Victor Crest <span>26</span></h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80k</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>803k</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4k</h3>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
